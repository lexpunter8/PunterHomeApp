<div class="row">

    <div class="col-md-2">
        <h4>Recipes</h4>
        <ul class="list-group">
            <li *ngFor="let recipe of recipes" class="list-group-item"
                [class.active]="recipe === selectedRecipe"
                (click)="onSelect(recipe)">
                <span class="badge"></span> {{recipe.name}}
            </li>
        </ul>

    </div>
    <div *ngIf="selectedRecipe" class="col-md-10">
        <h4 class="mx-auto">Details</h4>

        <h6>Ingredients</h6>
        <ul class="heroes">
            <li *ngFor="let ingredient of selectedRecipe.ingredients">
                <span class="badge"></span> {{ingredient.productName}}
            </li>
        </ul>
    </div>

</div>
