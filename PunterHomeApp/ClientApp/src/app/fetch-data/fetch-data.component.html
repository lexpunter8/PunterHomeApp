
<div class="row">
    <div class="col-md-10">
        <h1 id="tableLabel">Products</h1>
    </div>
    <div class="col-md-2">
        <button type="button" (click)="toggleAddProduct()">Add</button>
    </div>
</div>

<p *ngIf="!products"><em>Loading...</em></p>

<div *ngIf="showAddProduct">

    <h3>New product</h3>
    <div class="row">
        <div class="col-12 col-md-3">
            <input [(ngModel)]="newProduct.name" placeholder="product name" />
        </div>
        <div class="col-12 col-md-3">
            <input type="number" [(ngModel)]="newProduct.unitQuantity" placeholder="unit quantity" />
        </div>
        <div class="col-12 col-md-3">
            <select [(ngModel)]="newProduct.unitType">
                <option *ngFor="let key of unitTypeOptions" [value]="key" [label]="unitTypes[key]"></option>
            </select>
        </div>
        <div class="col-12 col-md-3">
            <button class="btn btn-primary" (click)="addProduct()">Add Product</button>
        </div>
    </div>

</div>

<div class="row">
    <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="products">
        <thead class="thead-drak">
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Unit quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.name }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.unitQuantity }} {{ product.unitQuantityType }}</td>
            </tr>
        </tbody>
    </table>

</div>

<div class="row">
    <div class="col-12 col-md-6">
        1 of 3
    </div>
    <div class="col">
        2 of 3
    </div>
    <div class="col">
        3 of 3
    </div>
</div>
